        /**
         * Deleta todos os documentos de uma cole√ß√£o
         */
        async function limparColecao(colecaoNome) {
            const snapshot = await db.collection(colecaoNome).get();

            if (snapshot.empty) {
                log(`  ‚Ü≥ Cole√ß√£o '${colecaoNome}' j√° est√° vazia`, 'info');
                return 0;
            }

            const batch = db.batch();
            let count = 0;

            for (const doc of snapshot.docs) {
                // Se for setores, limpa tamb√©m a subcole√ß√£o enfermos
                if (colecaoNome === 'setores') {
                    const enfermosSnapshot = await doc.ref.collection('enfermos').get();
                    for (const enfermoDoc of enfermosSnapshot.docs) {
                        batch.delete(enfermoDoc.ref);
                        count++;
                    }
                }
                batch.delete(doc.ref);
                count++;
            }

            await batch.commit();
            return count;
        }
